<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>


<div class="container mt-5 w-75">
  <div class="row">
    <div class="col-sm-6 bg-white">
     <h2 class="text-muted">Sign Up</h2>
        <form id="signup">
            <div class="mb-3 mt-3">
                <label for="fname" class="form-label fw-bold"> First Name:</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                </div> 
            <div class="mb-3 mt-3">
                <label for="lname" class="form-label fw-bold"> Last Name:</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                </div>
            <div class="mb-3 mt-3">
            <label for="email" class="form-label fw-bold">Username:</label>
            <input type="email" class="form-control" id="username" placeholder="Username" name="username">
            </div>
            <div class="mb-3">
            <label for="pwd" class="form-label fw-bold">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
       
            <button id= "signup_btn" type="submit" class="btn btn-md bg-pink w-100">Register</button>
            
            </form>
    </div>
    <div class="col-sm-6 d-flex align-items-center bg-pink rounded">
        <div class="col my-5 text-center">
            <h2>Already have an account?</h2>
            <a href="index.html" class="btn btn-outline btn-pink py-10">Login</a>
        </div>
     </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>
<script>
  
   pages.loadFor("signup")
</script>    
</body>
</html>
